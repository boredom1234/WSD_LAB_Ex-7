<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Books</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        label {
            font-weight: bold;
        }

        #category {
            width: 200px;
            padding: 10px;
            margin-right: 10px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        #fetchBooks {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            border-radius: 5px;
        }

        #fetchBooks:hover {
            background-color: #0056b3;
        }

        #bookList {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <label for="category">Enter a Category or Keyword: </label>
    <input type="text" id="category" placeholder="e.g., fiction">
    <button id="fetchBooks">Fetch Books</button>
    <div id="bookList"></div>
    <script src="script.js"></script>
</body>
</html>
